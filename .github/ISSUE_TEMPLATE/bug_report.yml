name: "üêõ Bug report"
description: Report a bug in CorrectICS
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: What happened?
      description: Clear, concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      value: |
        1. Go to ‚Ä¶
        2. Upload ‚Ä¶
        3. Click ‚Ä¶
        4. See error ‚Ä¶
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
  - type: textarea
    id: env
    attributes:
      label: Environment
      value: |
        - App/API: (web app or API)
        - Browser/OS:
        - Version/Commit:
        - Sample ICS (attach if possible)
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options: ["S1 - broken core path", "S2 - major bug", "S3 - minor bug", "S4 - cosmetic"]
